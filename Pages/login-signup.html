<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="modalForm">
             <div class="actionbtns">
                <button class="actionbtn signupbtn">Sign-up</button>
                <button class="actionbtn loginbtn">Log-in</button>
                <button class=" movebtn">Sign-up</button>
             </div>

             <div class="userForm">
                <form action="" class="form signup signupForm" >
                    <div class="inputgrp">
                        <input type="text" placeholder="First Name" id="first-name" autocomplete="off"   >
                    </div>
                    <div class="inputgrp">
                        <input type="text" placeholder="Last Name" id="last-name" autocomplete="off"   >
                    </div>
                    <div class="inputgrp">
                        <input type="text" placeholder="Enter Email" id="email" autocomplete="off"   >
                    </div>
                    <div class="inputgrp">
                        <input type="password" placeholder="Create new Password" id="Password" autocomplete="off"   >
                    </div>
                    
                     <button class="submitbtn">SignUp</button>
                </form>
                           <!--login form starts-->
                <form action="" class="form login">
                   
                    <div class="inputgrp">
                        <input type="text" placeholder="Enter Email" autocomplete="off"   >
                    </div>
                    <div class="inputgrp">
                        <input type="text" placeholder="Create new Password" autocomplete="off"   >
                    </div>
                   
                     <button class="submitbtn">Log-in</button>
                </form>
        </div>
        </div>
    </div>
    <script src="/Scripts/index.js"></script>
</body>
</html>
